<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #header {
        background: green;
        width: 100px;
        height: 50px;
    }

    #nav {
        background: purple;
        width: 30%;
        height: 100px;
        float: left;
    }

    #content {
        background: yellow;
        width: 70px;
        height: 100px;
        float: right;
    }

    #footer {
        background: blue;
        width: 100px;
        height: 100px;
        clear: both;
    }
</style>
<body>
    <div id="header">header</div>
    <nav>
        <ul id="nav">
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
        </ul>
    </nav>
    <div id="content">content</div>
    <footer>
        <ul id="footer">
            <li>Contact Us</li>
            <li>About Us</li>
            <li>Privacy Policy</li>
        </ul>
    </footer>
</body>
</html>
